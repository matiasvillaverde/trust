name: Release on Version Bump

permissions:
  contents: write

on:
  push:
    branches: [main]
    paths:
      - 'Cargo.toml'

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      new_version: ${{ steps.check.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          NEW_VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Get previous version
        id: get_prev_version
        run: |
          git checkout HEAD~1
          PREV_VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2 || echo "0.0.0")
          echo "prev_version=$PREV_VERSION" >> $GITHUB_OUTPUT
          git checkout -

      - name: Check if version changed
        id: check
        run: |
          if [ "${{ steps.get_version.outputs.new_version }}" != "${{ steps.get_prev_version.outputs.prev_version }}" ]; then
            echo "Version changed from ${{ steps.get_prev_version.outputs.prev_version }} to ${{ steps.get_version.outputs.new_version }}"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=${{ steps.get_version.outputs.new_version }}" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged: ${{ steps.get_version.outputs.new_version }}"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

  create-release:
    name: Create Release
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.check-version.outputs.new_version }}" \
            --title "Release v${{ needs.check-version.outputs.new_version }}" \
            --notes "Automated release for version ${{ needs.check-version.outputs.new_version }}"

  build-and-upload:
    name: Build and Upload Assets
    needs: [check-version, create-release]
    if: needs.check-version.outputs.version_changed == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive_name: x86_64-unknown-linux-gnu
          - target: aarch64-apple-darwin
            os: macos-latest
            archive_name: aarch64-apple-darwin
          - target: x86_64-apple-darwin
            os: macos-latest
            archive_name: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add build target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib libsqlite3-dev

      - name: Setup Diesel CLI
        run: |
          cargo install diesel_cli --no-default-features --features sqlite

      - name: Setup database
        run: |
          mkdir -p ~/.trust
          diesel setup --config-file ./db-sqlite/diesel.toml --database-url ~/.trust/debug.db

      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }} --bin trust

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../v${{ needs.check-version.outputs.new_version }}-${{ matrix.archive_name }}.tar.gz trust
          cd ../../../

      - name: Generate checksum
        run: |
          shasum -a 256 v${{ needs.check-version.outputs.new_version }}-${{ matrix.archive_name }}.tar.gz > v${{ needs.check-version.outputs.new_version }}-${{ matrix.archive_name }}.tar.gz.sha256

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ needs.check-version.outputs.new_version }}" \
            "./v${{ needs.check-version.outputs.new_version }}-${{ matrix.archive_name }}.tar.gz" \
            "./v${{ needs.check-version.outputs.new_version }}-${{ matrix.archive_name }}.tar.gz.sha256"

  build-universal-macos:
    name: Build Universal macOS Binary
    needs: [check-version, create-release]
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add targets
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Setup Diesel CLI
        run: |
          cargo install diesel_cli --no-default-features --features sqlite

      - name: Setup database
        run: |
          mkdir -p ~/.trust
          diesel setup --config-file ./db-sqlite/diesel.toml --database-url ~/.trust/debug.db

      - name: Build for both architectures
        run: |
          cargo build --release --target aarch64-apple-darwin --bin trust
          cargo build --release --target x86_64-apple-darwin --bin trust

      - name: Create universal binary
        run: |
          lipo -create \
            target/aarch64-apple-darwin/release/trust \
            target/x86_64-apple-darwin/release/trust \
            -output trust
          chmod +x trust

      - name: Create archive
        run: |
          tar czf v${{ needs.check-version.outputs.new_version }}-universal-apple-darwin.tar.gz trust

      - name: Generate checksum
        run: |
          shasum -a 256 v${{ needs.check-version.outputs.new_version }}-universal-apple-darwin.tar.gz > v${{ needs.check-version.outputs.new_version }}-universal-apple-darwin.tar.gz.sha256

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ needs.check-version.outputs.new_version }}" \
            "./v${{ needs.check-version.outputs.new_version }}-universal-apple-darwin.tar.gz" \
            "./v${{ needs.check-version.outputs.new_version }}-universal-apple-darwin.tar.gz.sha256"
