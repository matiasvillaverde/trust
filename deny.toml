# Cargo Deny Configuration for Trust Financial Trading Application

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

[licenses]
# Accept common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
]

# CRITICAL SECURITY NOTE:
# The apca crate uses GPL-3.0-or-later which is NOT ALLOWED by this config
# This dependency should be replaced with a permissively licensed alternative
# For now, commenting out to allow basic security scanning

confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]