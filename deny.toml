[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

[licenses]
# NOTE: Currently allowing GPL licenses for apca broker dependency.
# Consider alternatives if license compatibility becomes an issue.
allow = [
    # MIT License family (most permissive)
    "MIT",
    "Apache-2.0 WITH LLVM-exception",
    
    # Apache License family (permissive with patent protection)
    "Apache-2.0",
    
    # BSD License family (permissive)
    "BSD-2-Clause",
    
    # Other permissive licenses
    "Unlicense",        # Public domain
    "0BSD",             # Zero-clause BSD (public domain equivalent)
    
    # Unicode licenses (required for text processing)  
    "Unicode-3.0",
    
    # Common utility licenses
    "Zlib",
    "BSL-1.0",          # Boost Software License
    
    # Project/dependency GPL licenses
    "GPL-3.0-only",     # Trust project license
    "GPL-3.0-or-later", # apca/http-endpoint/websocket-util/num-decimal
    
    # Mozilla Public License (required by option-ext dependency)
    "MPL-2.0",          # Required by option-ext (used by dirs-sys)
]

confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
